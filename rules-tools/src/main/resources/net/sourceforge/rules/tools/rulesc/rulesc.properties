## standard options

rulesc.opt.compiler=\
    Specify compiler implementation to use [ECLIPSE|JANINO]
rulesc.opt.g=\
    Generate all debugging info
rulesc.opt.g.none=\
    Generate no debugging info
rulesc.opt.g.lines.vars.source=\
    Generate only some debugging info
rulesc.opt.nowarn=\
    Generate no warnings
rulesc.opt.verbose=\
    Output messages about what the compiler is doing
rulesc.opt.deprecation=\
    Output source locations where deprecated APIs are used
rulesc.opt.classpath=\
    Specify where to find user class files
rulesc.opt.sourcepath=\
    Specify where to find input source files
rulesc.opt.bootclasspath=\
    Override location of bootstrap class files
rulesc.opt.Xbootclasspath.p=\
    Prepend to the bootstrap class path
rulesc.opt.Xbootclasspath.a=\
    Append to the bootstrap class path
rulesc.opt.endorseddirs=\
    Override location of endorsed standards path
rulesc.opt.extdirs=\
    Override location of installed extensions
rulesc.opt.d=\
    Specify where to place generated class files
rulesc.opt.J=\
    Pass <flag> directly to the runtime system
rulesc.opt.encoding=\
    Specify character encoding used by source files
rulesc.opt.target=\
    Generate class files for specific VM version
rulesc.opt.source=\
    Provide source compatibility with specified release
rulesc.opt.arg.compiler=\
    <compiler>
rulesc.opt.arg.flag=\
    <flag>
rulesc.opt.arg.path=\
    <path>
rulesc.opt.arg.dirs=\
    <dirs>
rulesc.opt.arg.directory=\
    <directory>
rulesc.opt.arg.encoding=\
    <encoding>
rulesc.opt.arg.release=\
    <release>
rulesc.opt.arg.number=\
    <number>
## extended options

rulesc.opt.maxerrs=\
    Set the maximum number of errors to print
rulesc.opt.maxwarns=\
    Set the maximum number of warnings to print
rulesc.opt.nogj=\
    Don't accept generics in the language
rulesc.opt.moreinfo=\
    Print extended information for type variables
rulesc.opt.printflat=\
    Print abstract syntax tree after inner class conversion
rulesc.opt.printsearch=\
    Print information where classfiles are searched
rulesc.opt.prompt=\
    Stop after each error
rulesc.opt.retrofit=\
    Retrofit existing classfiles with generic types
rulesc.opt.s=\
    Emit java sources instead of classfiles
rulesc.opt.scramble=\
    Scramble private identifiers in bytecode
rulesc.opt.scrambleall=\
    Scramble package visible identifiers in bytecode
rulesc.opt.version=\
    Version information
rulesc.opt.arg.pathname=\
    <pathname>
rulesc.opt.arg.file=\
    <filename>
rulesc.opt.Xlint=\
    Enable recommended warnings
rulesc.opt.Xlint.suboptlist=\
    Enable or disable specific warnings
rulesc.opt.Xstdout=\
    Redirect standard output
rulesc.opt.X=\
    Print a synopsis of nonstandard options
rulesc.opt.help=\
    Print a synopsis of standard options

## errors

rulesc.err.invalid.arg=\
    invalid argument: {0}
rulesc.err.invalid.flag=\
    invalid flag: {0}
rulesc.err.invalid.target=\
    invalid target release: {0}
rulesc.err.no.source.files=\
    no source files
rulesc.err.req.arg=\
    {0} requires argument
rulesc.err.invalid.source=\
    invalid source release: {0}
rulesc.err.error.writing.file=\
    error writing {0}; {1}
rulesc.warn.source.target.conflict=\
    source release {0} requires target release {1}
rulesc.warn.target.default.source.conflict=\
    target release {0} conflicts with default source release {1}
rulesc.err.file.not.found=\
    file not found: {0}
## messages

rulesc.msg.usage.header=\
Usage: {0} <options> <source files>\n\
where possible options include:
	
rulesc.msg.usage.nonstandard.footer=\
These options are non-standard and subject to change without notice.
	
rulesc.msg.bug=\
An exception has occurred in the compiler ({0}). \
Please file a bug at the Java Developer Connection (http://java.sun.com/webapps/bugreport)  \
after checking the Bug Parade for duplicates. \
Include your program and the following diagnostic in your report.  Thank you.

rulesc.msg.io=\
\n\nAn input/output error occurred.\n\
Consult the following stack trace for details.\n

rulesc.msg.resource=\
\n\nThe system is out of resources.\n\
Consult the following stack trace for details.\n
