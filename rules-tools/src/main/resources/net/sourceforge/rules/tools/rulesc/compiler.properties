## All errors which do not refer to a particular line in the source code are
## preceded by this string.
compiler.err.error=\
    error:\u0020

compiler.err.rules.function.error=\
	Function Error: {0}
compiler.err.rules.global.error=\
	Global Error: {0}
compiler.err.rules.mapping.error=\
	Mapping Error: {0}
compiler.err.rules.parser.error=\
	Parser Error: {0}
compiler.err.rules.rule.error=\
	Rule Error: {0}: {1}
compiler.err.rules.error=\
	Error: {0}

## The following string will appear before all messages keyed as:
## "compiler.note".
compiler.note.note=\
    Note:\u0020

## All warning messages are preceded by the following string.
compiler.warn.warning=\
    warning:\u0020
